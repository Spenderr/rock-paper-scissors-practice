<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissor</title>
  <link rel="stylesheet"href="style.css">
  
</head>
<body>
    
    <div class="topTitle">
        
        
        <h1>Welcome to rock paper scissor</h1>
        
    </div>
    <h2 id="playerScore">Your Score : 0</h2>
    <h2 id="computerScore">Computer Score : 0</h2>
    <h2 id="resultBox"> </h2>
    
    
    <h2 id="firstHeader" style="text-align: center">Make your choice</h2>
    <div class="selections">
        <button class="choiceBtn" id="RockButton"><img src="rock.png" >rock</button>
        <button class="choiceBtn" id="PaperButton"><img src="paper.png" >paper</button>
        <button class="choiceBtn" id="ScissorsButton"><img src="scissors.png" >scissors</button>
        
        
    </div>
    
    <script src="index.js"></script>
    
    <div>
        <!--<img src="/rock.png">-->
        
    </div>
